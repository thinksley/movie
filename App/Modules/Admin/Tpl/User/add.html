<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <css file='__PUBLIC__/Css/public.css' />
</head>
<body>
    <form action="{:U(GROUP_NAME.'/User/toAdd')}" method="post">
    
    <table class="table">
        <tr>
            <th colspan="2" align="center">用户修改</th>
        </tr>
        <tr>
            <td align="right">用户名：</td>
            <td><input type="text" style="width:250px" name="username" value="" /> </td>
        </tr>
        <tr>
            <td align="right">密码：</td>
            <td><input type="text" style="width:250px" name="password" value="" /> </td>
        </tr>
        <tr>

            <td align="right">用户组：</td>
            
            <td>
                <select name="group">
                    <option value="">==请选择==</option>
                    
                    <foreach name="role" item="v">
                        
                        <option value="{$v.role_ename}">{$v.role_name}</option>
                    </foreach>

                </select>
            </td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <input type="submit" value="确定" />
            </td>
        </tr>
        
    </table>
    </form>
</body>
</html>
