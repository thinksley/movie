<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <css file='__PUBLIC__/Css/public.css' />
</head>
<body>
    <table class="table">
        <tr>
            <td>ID</td>
            <td>用户名</td>
            <td>上次登录时间</td>
            <td>上次登录ip</td>
            <td>用户组</td>
            <td>操作</td>
        </tr>
        <foreach name="list" item="v">
            <tr>
                <td>{$v.id}</td>
                <td>{$v.username}</td>
                <td>{$v.logintime|date='y-m-d H:i',###}</td>
                <td>{$v.loginip}</td>
                <td>{$v.group}</td>
                <td>
                    [<a href="{:U(GROUP_NAME.'/User/edit',array('id'=>$v['id']))}">修改</a>]
                    [<a href="{:U(GROUP_NAME.'/User/toTrach',array('id'=>$v['id'],'type'=>1))}">删除</a>]
                </td>
            </tr>
        </foreach>
    </table>
</body>
</html>
