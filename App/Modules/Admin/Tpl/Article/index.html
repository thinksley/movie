<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <css file='__PUBLIC__/Css/public.css' />
</head>
<body>
    <table class="table">
        <tr>
            <td>ID</td>
            <td>标题</td>
            <td>所属分类</td>
            <td>点击次数</td>
            <td>发布时间</td>
            <td>操作</td>
        </tr>
        <foreach name="article" item="v">
            <tr>
                <td>{$v.id}</td>
                <td>{$v.title}<foreach name="v.attr" item="value"><strong style="color:{$value.color}">[{$value.name}]</strong></foreach></td>
                <td>{$v.cate}</td>
                <td>{$v.click}</td>
                <td>{$v.time|date='y-m-d H:i',###}</td>
                <td>
                    <if condition="ACTION_NAME eq 'index'">
                        [<a href="{:U(GROUP_NAME.'/Article/edit',array('id'=>$v['id']))}">修改</a>]
                        [<a href="{:U(GROUP_NAME.'/Article/toTrach',array('id'=>$v['id'],'type'=>1))}">删除</a>]
                    <else />
                        [<a href="{:U(GROUP_NAME.'/Article/toTrach',array('id'=>$v['id'],'type'=>0))}">还原</a>]
                        [<a href="{:U(GROUP_NAME.'/Article/delete',array('id'=>$v['id']))}">彻底删除</a>]
                    </if>

                </td>
            </tr>
        </foreach>
    </table>
</body>
</html>
